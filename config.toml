  # contact form
  [[params.block]]
    id = "contact"
    type = "contact"
    title = "Contatti"
    picture = "moto-vespa-collage.jpg"

    [params.block.form]
      name = "Nome"
      email = "la tua mail"
      message = "scrivi qui il messaggio"
      buttontext = "invia"

  # footer section
  # this section includes last block and social icons

  [params.footer]
    enable = true

    # social icons
    [params.footer.social_list]
      enable = true

